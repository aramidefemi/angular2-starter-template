<div class="panel">
					            <div class="panel-heading">
					                <h3 class="panel-title">Replies</h3>
					            </div>
					            <div class="panel-body">
					                <!-- Timeline -->
					                <!--===================================================-->
					                <div class="timeline">
					
					                    <!-- Timeline header -->
					                    <div class="timeline-header">
					                        <div class="timeline-header-title bg-info">Now</div>
					                    </div>
					
					                    <div *ngFor="let feed of feeds" class="timeline-entry">
					                        <div class="timeline-stat">
					                            <div class="timeline-icon"><i class="demo-pli-office icon-2x"></i></div>
					                            <div class="timeline-time">2 Hours ago</div>
					                        </div>
					                        <div class="timeline-label">
					                            <p class="text-bold"><a href="#" class="text-danger">{{feed.username}}</a></p>
					                            {{feed.content}}					                        </div>
					                    </div>
					                  

					                </div>
					                <!--===================================================-->
					                <!-- End Timeline -->
					            </div>
					            <div class="panel-footer">
					               <my-app-feed-back-form> Loading... </my-app-feed-back-form>
					            </div>
					        </div>
